name: Swift

on:
  push:
    branches: [ Development ]
  pull_request:
    branches: [ Development ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Bash Command Lines for GitHub Actions
      run: tuist up
    - name: Bash Command Lines for GitHub Actions
      run: tuist generate
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v

